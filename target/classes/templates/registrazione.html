<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link th:href="@{/style/css/reg.css}" rel="stylesheet">
   </head>
<body>
  <div class="wrapper">
    <h2>REGISTRATION WEBAPP</h2>
    <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
    </div>
    <form method="post" role="form" th:action="@{/signup/save}" th:object="${utente}">

      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" name="name" th:field="*{name}" required>
        <p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
      </div>
      <hr>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="password" name="password" th:field="*{password}" required>
        <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a th:href="@{login}">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
