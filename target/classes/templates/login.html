<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/css/reg.css}" rel="stylesheet">
   </head>
<body>
  <div class="wrapper">
    <h2>LOGIN WEBAPP</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Not a member?<a th:href="@{/signup}">Signup now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
